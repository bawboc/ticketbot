<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="eventForm">
			<p:panel header="Sale Form">
				<h:panelGrid columns="1">

					<p:outputLabel for="Events" value="Event" />
					<p:selectOneMenu id="Events"
						value="#{addSaleFacesController.eventId}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{addSaleFacesController.eventMap}" />
					</p:selectOneMenu>

					<p:outputLabel for="NumTickets" value="Number Of Tickets: " />
					<p:inputText id="NumTickets"
						value="#{addSaleFacesController.sale.numberOfTickets}">
					</p:inputText>



					<h:commandButton value="Save"
						action="#{addSaleFacesController.save}" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
