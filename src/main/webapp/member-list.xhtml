<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Member List">
                <p:dataTable id="table" var="member" value="#{memberList.members}">
                    <p:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{member.firstName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{member.lastName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Organization</f:facet>
                        <h:outputText value="#{member.organization}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText value="#{member.address}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Phone</f:facet>
                        <h:outputText value="#{member.phoneNumber}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
