<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="login">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="login">
				<p:graphicImage name="/demo/images/login.png" />
			</h:outputLink>

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog header="Login" widgetVar="dlg" resizable="false">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{userLoginView.username}"
						required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{userLoginView.password}"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							action="#{userLoginView.login}"/>
							<p:commandButton value="Create Account" update="growl"
							action="#{userLoginView.create}"/>
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>

		</h:body>
</html>
