<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Event Archive List">
                <p:dataTable id="table" var="event" value="#{eventarchivelist.events}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{event.id}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{event.date}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Time</f:facet>
                        <h:outputText value="#{event.time}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{event.name}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Location</f:facet>
                        <h:outputText value="#{event.location}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Venue</f:facet>
                        <h:outputText value="#{event.venue}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Event Organizer</f:facet>
                        <h:outputText value="#{event.eventOraganizer.firstName}" />
                        <h:outputText value=" " />
                        <h:outputText value="#{event.eventOraganizer.lastName}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Max Tickets</f:facet>
                        <h:outputText value="#{event.maxTickets}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Tickets Sold</f:facet>
                        <h:outputText value="#{event.ticketsSold}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Tickets Available</f:facet>
                        <h:outputText value="#{event.ticketsAvailable}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Minimum Tickets</f:facet>
                        <h:outputText value="#{event.minimumTickets}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{event.ticketPrice}">
                            <f:convertNumber type="currency" currencySymbol="$ " />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{event.description}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
