<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Sale List">
                <p:dataTable id="table" var="sale" value="#{saleList.sales}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{sale.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{sale.firstName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{sale.lastName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Number Of Tickets</f:facet>
                        <h:outputText value="#{sale.numberOfTickets}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Event Name</f:facet>
                        <h:outputText value="#{sale.event.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{sale.totalPrice}">
                            <f:convertNumber type="currency" currencySymbol="$ " />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
