<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
            <p:panel header="Events List">
                <p:dataTable id="table" var="event" value="#{editevents.events}">

					<p:column>
					<f:facet name="header">Date</f:facet>
					<p:inputText id="date" value="#{event.date}" />
					</p:column>
					
					<p:column>
					<f:facet name="header">Time</f:facet>
					<p:inputText id="time" value="#{event.time}" />
					</p:column>

					<p:column>
                        <f:facet name="header">Name</f:facet>
                        <p:inputText value="#{event.name}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Location</f:facet>
                        <p:inputText value="#{event.location}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Venue</f:facet>
                        <p:inputText value="#{event.venue}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Event Organizer</f:facet>
                        <h:outputText value="#{event.eventOraganizer.firstName}" />
                        <h:outputText value=" " />
                        <h:outputText value="#{event.eventOraganizer.lastName}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Max Tickets</f:facet>
                        <p:inputText value="#{event.maxTickets}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Tickets Sold</f:facet>
                        <p:inputText value="#{event.ticketsSold}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Tickets Available</f:facet>
                        <p:inputText value="#{event.ticketsAvailable}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Minimum Tickets</f:facet>
                        <p:inputText value="#{event.minimumTickets}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Price</f:facet>
                        <p:inputText value="#{event.ticketPrice}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <p:inputText value="#{event.description}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <h:commandButton value="Save" action="#{editevents.save}" />
        </h:form>
	</ui:define>
</ui:composition>
</html>
